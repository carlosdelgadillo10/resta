apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resta-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: resta.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resta-service
            port:
              number: 80
